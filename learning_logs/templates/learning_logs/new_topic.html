<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Add a new topic:</p>
<!--     表单里的数据 提交时 调用url 中new_topic()函数-->
    <form action="{% url 'learning_logs:new_topic' %}" method="post">

<!--         使用此标签来防止攻击者利用表单来获得对服务器未经授权的访问（这种攻击称为：跨站请求伪造）-->
        {% csrf_token %}

<!--         使用此来 创建显示表单的所有字段，as_p让django以段落格式渲染所有的表单元素 实现显示系统已经存在的标签-->
        {{ form.as_p }}
        <button name="submit">Add topic</button>
    </form>

{% endblock content %}
